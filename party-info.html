<!DOCTYPE html>
<html>
  <head>
    <title>Party Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-row">
        <h2>Party Info</h2>
        <button onclick="logout()" class="logout-button">Logout</button>
      </div>

      <button onclick="goToDashboard()" class="back-button">‚Üê Back to Dashboard</button>

      <div>
        <p>Here you can manage Party Information.</p>

        <!-- Add more party-specific UI elements here -->
        <!-- Example: -->
        <input type="text" placeholder="Party Name" />
        <input type="text" placeholder="Contact Number" />
        <button>Add Party</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Optional: ensure user is logged in before showing content
      window.onload = function () {
        const email = sessionStorage.getItem("userEmail");
        if (!email) {
          window.location.href = "index.html"; // redirect to login if not logged in
        }
      };

      function goToDashboard() {
        window.location.href = "index.html"; // redirect back to main dashboard
      }
    </script>
  </body>
</html>
