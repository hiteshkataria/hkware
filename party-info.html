<!DOCTYPE html>
<html>
<head>
  <title>Party Information</title>
  <script src="auth.js"></script>
  <script>
    window.onload = function () {
      checkLogin(function(email) {
        // Handle content once logged in
        document.getElementById('userEmail').innerText = email;
        // Display the content for this page
        document.getElementById('partyInfoContent').classList.remove('hidden');
      });
    };
  </script>
</head>
<body>
  <!-- Party Info Page Content -->
  <div id="partyInfoContent" class="hidden">
    <h2>Welcome to Party Info Page</h2>
    <p>Details about the party...</p>
  </div>
</body>
</html>
